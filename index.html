<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor Game</title>
</head>
<body>

    <div class="main">
        <h1>Welcome to rock, paper and scissor game!!!</h1>
        <div class="rules">
            <h2>Rules of the game:</h2>
            <ol class="instructions">
                <li>You v/s computer</li>
                <li>Press 1 for paper</li>
                <li>Press 2 for scissor</li>
                <li>Press 3 for rock</li>
                <li>Rock beats paper</li>
                <li>Paper beats rock</li>
                <li>Scissor beats paper</li>
            </ol>
        </div>
        
        <div class="game">
            <button class="play-button">Play</button>
            <div class="decisions">

            </div>
            <div class="score-board">
                <h3>Scoreboard</h3>
                <p class="user-score">User Score: 0</p>
                <p class="computer-score">Computer Score: 0</p>
            </div>
        </div>
    </div>

    <script>
        let userScore = 0;
        let computerScore = 0;

        const playButton = document.querySelector('.play-button');

        playButton.addEventListener('click',game);

        const decisionBoard = document.querySelector('.decisions');
        const userScoreBoard = document.querySelector('.user-score');
        const computerScoreBoard = document.querySelector('.computer-score');

        function game(){
            
            const userChoice = parseInt(prompt("Enter your choice: 1 for paper, 2 for scissor, 3 for rock"));

            const computerChoice = Math.floor(Math.random() * 3) + 1;

            display(userChoice, computerChoice);


            let decision = result(userChoice,computerChoice);


            scoreBoardUpdate(decision);
        }

        function result(userChoice,computerChoice){

            if(userChoice == computerChoice){
                return 'tie';
            } else if((userChoice == 1 && computerChoice == 3) || (userChoice == 2 && computerChoice == 1) || (userChoice == 3 && computerChoice == 2)){
                return 'win';
            } else {
                return 'lose';
            }
        }

        function display(userChoice,computerChoice){

            let userOption;
            let computerOption;

            switch (userChoice){
                case 1:
                    userOption = 'üñêÔ∏è';
                    break;
                case 2:
                    userOption = '‚úåÔ∏è';
                    break;
                case 3:
                    userOption = '‚úä';
                    break;
            }
            switch (computerChoice){
                case 1:
                    computerOption = 'üñêÔ∏è';
                    break;
                case 2:
                    computerOption = '‚úåÔ∏è';
                    break;
                case 3:
                    computerOption = '‚úä';
                    break;
            }
            decisionBoard.innerHTML = `
                <p>Your choice: <span class="choice">${userOption}</span></p>

                <p>Computer choice: <span class="choice">${computerOption}</span></p>
            `;
        }

        function scoreBoardUpdate(decision){

            if(decision === 'win'){
                ++userScore;
                userScoreBoard.innerHTML = `
                    User-Score: ${userScore}
                `;
            }else if(decision ==='lose'){
                ++computerScore;
                computerScoreBoard.innerHTML = `
                    Computer-Score:${computerScore}
                `;
            }
        }
       
    </script>
</body>
</html>
